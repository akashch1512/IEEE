<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>RedPulse Talker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<div class="layout">
  <div class="hero-container">
    <h1>REDPULSE <span class="accent">Talker</span></h1>
    <p>It sees. It reacts. It speaks.</p>

    <div class="button-group">
      <button class="main-btn">TALK TO ME</button>
      <button class="ghost-btn">EXPLORE INTERFACE</button>
    </div>
  </div>

  <div class="svg-holder">
    <img src="./assets/hero.gif" alt="Hero GIF" class="hero-gif"/>
  </div>
</div>

<!-- Unicorn Background -->
<div data-us-project="xiQy6B0JfgInCheMAGOM" class="component-container"></div>

<!-- Audio -->
<audio id="bg-audio" src="./assets/audio.mp3" loop preload="auto"></audio>

<!-- Modules -->
<script type="module">
  import CustomCursor from './modules/CustomCursor.js';
  import AudioPlayer from './modules/AudioPlayer.js';
  import UnicornBackground from './modules/UnicornBackground.js';

  // Initialize modules
  new CustomCursor({ size: 30, color: 'rgba(255,0,51,0.8)' });
  new AudioPlayer("#bg-audio", { volume: 0.3 });
  new UnicornBackground("xiQy6B0JfgInCheMAGOM");
</script>

</body>
</html>
